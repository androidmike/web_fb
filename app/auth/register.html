<div class="container">
  <div class="page-wrapper">

    <div class="page-header">
      <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" width="40px"/></a> Register</h1>
    </div>

    <div ng-show="authCtrl.error"  style="margin-bottom:20px;">
      <span>{{ authCtrl.error.message }}</span>
    </div>


    <form class="form-horizontal" ng-submit="authCtrl.register()">
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" style="max-width:300px" placeholder="Email" ng-model="authCtrl.user.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input id="inputPassword" type="password" class="form-control"  style="max-width:300px" placeholder="Password"
                 ng-model="authCtrl.user.password">

          <div style="margin-top: 20px; margin-bottom:5px">
    <small>       By registering you agree to our Terms and Services.</small></div>
          <input type="submit" class="btn btn-default btn-primary" value="Register">
        </div>
      </div>
    </form>

</div>
