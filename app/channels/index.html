<div class="main">
  <div class="sidebar">


    <div class="channel-list">


      <div class="list-head"></div>
      <a class="create-button btn btn-lg btn-default" style="margin-left:20px" ui-sref="channels.create">
        Create new group</a>
      <div class="channel" ng-repeat="channel in channelsCtrl.channels">


        <div style="clear: left; " ui-sref="channels.home({channelId: channel.$id})">
          <div ng-if="channelsCtrl.isSlackChannel(channel.$id)">
            <img class="slack-icon"/>
          </div>
          <a class="ng-cloak"  ui-sref-active="selected" ng-bind="
          channelsCtrl.getChannelName(channel.$id)"> </a>
        </div>


      </div>


      <!--<div class="list-head">Direct Messages</div>-->
      <!--<div class="channel" ng-repeat="user in channelsCtrl.users">-->
      <!--<a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">-->
      <!--<span class="presence" ng-class="{online: user.online}"></span>-->
      <!--{{ user.displayName }}-->
      <!--</a>-->
      <!--</div>-->
    </div>


    <div class="my-info">

      <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}"/>

      <div class="user-info">
        <div class="user-name">
          <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
          {{ channelsCtrl.profile.displayName }}
        </div>
        <div class="options">
          <a ui-sref="profile">edit profile</a>
          / TEST
          <a href="#" ng-click="channelsCtrl.logout()">logout</a>
        </div>
      </div>
      <div style="margin-top:10px">
        <a href="https://slack.com/oauth/authorize?scope=channels:write,pins:read&client_id=2171299541.26487815974"><img
          alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png"
          srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"/></a>
      </div>
    </div>

  </div>

  <div class="message-pane">
    <ui-view></ui-view>
  </div>


</div>
