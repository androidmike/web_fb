    <div class="channel-list">


      <div class="list-head"></div>
      <a class="btn new-group-btn btn-default" ui-sref="channels.create">
        + </a>

      <div class="channel"  ng-repeat="channel in channelsCtrl.channels">


        <div style="margin-left: 10px; clear: left; " ui-sref="channels.home({channelId: channel.$id})">
          <div ng-if="channelsCtrl.isSlackChannel(channel.$id)">
            <img class="slack-icon"/>
          </div>
          <!--<div style="font-size: 12px; background: #ccc; margin-left: 20px; color: #ffffff;-->
          <!--ng-if="channelsCtrl.getTeamName(channel.$id)" ng-bind="channelsCtrl.getTeamName(channel.$id)"></div>-->
          <a class="ng-cloak" ui-sref-active="selected" ng-bind="
          channelsCtrl.getChannelName(channel.$id)"> </a>
        </div>


      </div>


      <!--<div class="list-head">Direct Messages</div>-->

      <!--{{ user.displayName }}-->
      <!--</a>-->
      <!--</div>-->
    </div>


    <div class="my-info">

      <img class="user-pic" style="margin-right: 8px;"
           ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}"/>

      <div class="user-info">
        <div class="user-name">
          <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
          {{ channelsCtrl.profile.displayName }}
        </div>
        <div class="options" style="margin-top: 3px;">
          <a ui-sref="profile">Edit Profile</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()">Logout</a>
        </div>
      </div>
      <div style="margin-top:20px">
        <a
          href="https://slack.com/oauth/authorize?scope=channels:write,pins:read,channels:read&client_id=2171299541.26487815974"><img
          alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png"
          srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"/></a>
      </div>
    </div>
