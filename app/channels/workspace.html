<div class="channel-panes">
  <div id="wrapper">
    <div id="center-wrapper">
      <div id="left">

        <div class="grid">
          <div class="grid-item card"  ng-click="channelsCtrl.goToNote(messagesCtrl.channelId, note)" style="width: 300px; float:left" ng-repeat="note in messagesCtrl.notes">

            <div >
              <h1 class="note-card-title"> {{ note.title }}</h1>

              <div class="note-card-text" style="  font-weight: 300;"
                   ng-click="channelsCtrl.goToNote(messagesCtrl.channelId, note)">
                <div class="timestamp" style=" color: #CCCCCC;">{{note.timestamp | date:'short' }}</div>
                {{note.text}}
              </div>
            </div>


          </div>
        </div>
        <!--<div class="new-note-button">-->
        <!--<button ng-click="messagesCtrl.createNote()">New Note</button>-->
        <!--</div>-->

      </div>
      <div id="right">
        <div ng-repeat="message in messagesCtrl.messages">
          <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(message.uid) }}"/>

          <div class="message-info">
            <div class="user-name">
              {{ channelsCtrl.getDisplayName(message.uid) }}
              <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
            </div>
            <div class="message">
              {{ message.body }}{{messagesCtrl.updateScroll()}}
            </div>
          </div>
        </div>

        <form class="message-form" ng-submit="messagesCtrl.sendMessage()">

          <div class="input-group">
            <input type="text" class="form-control" ng-model="messagesCtrl.message" placeholder="Type a message...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Send</button>
    </span>
          </div>

        </form>
      </div>
    </div>
  </div>


</div>
